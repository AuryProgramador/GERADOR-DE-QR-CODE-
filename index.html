<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de qrcode</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html {
    font-size: 62.5%;
    height: 100vh;
    width: 100vw;
    background:#7D9BE3;
}

body {
    height: 100%;
    display: grid;
    place-items: center;
}

.wrapper {
    background-color: #eee;
    padding-right: 50px;
    height: 250px;
    width: 600px;
    border-radius: 10px;
    box-shadow: 0 .8rem 2.5rem rgba(0, 0, 0, .8);
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper.active {
    height: 300px;
    
}

.wrapper.active .header h1 {
    font-size: 2.5rem;
}

.header-form {
    padding-left: 50px;
    margin-right: 10px;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items:    center;
}

.wrapper .header h1 {
    font-size: 3rem;
    text-align: center;
}

.wrapper .header p {
    font-size: 1.6rem;
    margin-bottom: 5px;
    text-align: center;
}

.wrapper .form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.wrapper .form input {
    background-color: transparent;
    width: 100%;
    outline: none;
    height: 40px;
    margin-bottom: 2rem;
    border: none;
    border-bottom: .1rem solid green;
}

.wrapper .form input::placeholder{
    padding-left: .5rem;
    color: black;
}

.wrapper .form  button {
    width: 100%;
    height: 40px;
    background-color:#7D9BE3;
    outline: none;
    border: none;
    border-radius: 5px;
    color: #eee;
    cursor: pointer;
}

.wrapper .form button:hover{
    border: #7764B5;
    color: #fff;
    background-color:   #7764B5;
    font-weight: bolder;
}

.wrapper .qr-code {
    display: none;
    padding: 10px;
    margin-top: 20px;
    margin-left: 20px;
    margin-right: 10px;
    border-radius: 5px;
    pointer-events: none;
    border: 1px solid #ccc;
}

.wrapper .qr-code img {
    width: 170px;
}

.wrapper.active .qr-code{
    display: block;
    transition: all .5s .5s ease;
}
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QRCode</h1>
                <p>Cole aqui a URL desejada: </p>
            </div>
            <div class="form">
                <input type="text"  placeholder="Cole aqui a URL" name="" id="inputValue">
                <button id="btnValue" >Gere seu QR-Code</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="" id="imgQrCode" alt="">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
